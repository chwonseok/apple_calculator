<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Apple Calculator</title>
  </head>
  <body>
    <div class="calc-area">
      <div class="calculator">
        <span class="js-result result">0</span>

        <span class="js-reset special">AC</span>
        <span class="js-plusminus special">±</span>
        <span class="js-percent special">%</span>
        <span class="js-operation operation">÷</span>

        <span class="js-number">7</span>
        <span class="js-number">8</span>
        <span class="js-number">9</span>
        <span class="js-operation operation">&times;</span>

        <span class="js-number">4</span>
        <span class="js-number">5</span>
        <span class="js-number">6</span>
        <span class="js-operation operation">&minus;</span>

        <span class="js-number">1</span>
        <span class="js-number">2</span>
        <span class="js-number">3</span>
        <span class="js-operation operation">&plus;</span>

        <span class="js-number zero">0</span>
        <span class="js-dot">.</span>
        <span class="js-equals operation">&equals;</span>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
